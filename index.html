<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ToDo</h1>
    <div class="container">        
        <button id="reset-btn">Wipe it out and start again.</button>
        <div id="taskbox">
            <h2>Tasks</h2>
            <ul id="tasklist">
                <li>Get shit done!</li>
            </ul>
        </div>
        
            <input id="task-txt" type="text" />
        <!-- inline event -->
        <div><button id="add-task-btn">Add a new task</button></div>
    </div>

    <!-- hamsters, turn those wheels! -->
    <script src="script.js"></script>
</body>

</html>
